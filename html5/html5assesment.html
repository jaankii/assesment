<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.jpg">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="contact-form">
        <h1>CONTACT US</h1>
        <div class="contact-form-part-1">
            <div class="part-1">
                <h2>ADDRESS:</h2>
                <p>C.G road, Ahmedabad,<br>Gujrat-380001.</p>
            </div>
            <div class="part-2">
                <p class="number1"><span><i class="fa-solid fa-phone"></i></span> +91 9510312413</p>
                <p class="email1"><span><i class="fa-solid fa-envelope"></i></span> jankilakhatariya@gmail.com</p>
            </div>
            <div class="part-3">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
        <div class="contact-form-part-2">
            <form class="form">
                <input type="text" placeholder="Name :" pattern="[a-zA-z]+" required title="Only letters...!">
                <input type="text" placeholder="Company :" pattern="[a-zA-z]+" title="Only letters...!" required>
                <input type="email" placeholder="Email :" required>
                <input type="text" placeholder="Mobiile :" pattern="[0-9]+" maxlength="10"  title="Only Numbers...!" required>
                <textarea name="" id="" cols="47" rows="5" placeholder="Message :"></textarea>
                <button>Send</button>
            </form>
            <div class="map-erea">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d179852.72393871524!2d72.49521910152514!3d23.005912515612607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1684297662603!5m2!1sen!2sin" width="280" height="280" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
